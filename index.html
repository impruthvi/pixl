<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <title>PIXL</title>
    </head>
    <body class="bg-pixl-dark text-pixl-light h-dvh w-full overflow-clip relative">

                    src="/images/Official-Login-BG.png"
                    alt="Background"

            />
        </div>
        <footer class="fixed bottom-0 inset-x-0 pb-3">
            <div class="flex flex-col gap-1.5 items-center text-pixl p-4">
                <p>All Rights Reserved. Pixl Media For Everyone*</p>
                <p class="opacity-50 text-xs">*except for badgers, they're $&@*holes.</p>
            </div>
            <!-- white-noise band (repeating GIF) -->
            <div
                    class="absolute bottom-0 inset-x-0 h-4 bg-repeat"
                    style="background-image: url('/images/white-noise.gif'); background-repeat: repeat;"
                    aria-hidden="true"
            ></div>
        </footer>
